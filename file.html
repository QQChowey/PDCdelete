<!DOCTYPE html>
<meta charset="utf-8"/>

<html>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<head>
		<div id="title">
			<h1 id="red">Puzzle</h1>
			<h1 id="blue">Damage</h2>
			<h1 id="green">Calc</h3>
		</div>
	</head>

	<body>
		<script type="text/javascript" src="script.js"></script>
		<div id="ptdispBtnContainer">
			<div class="button">PT Display Screen (for sharing)</div>
		</div>

		<div id="ptSwitchContainer">
			<span id="teamSwitch">
				<form>
					<div class="switch_2opt">
						<input type="radio" id="twoTeam" name="switch_team" onclick="handleSwitchClick(this);" value="1" checked="checked" autocomplete="off" />
						<label for="twoTeam">1P/2P</label>

						<input type="radio" id="threeTeam" name="switch_team" onclick="handleSwitchClick(this);" value="2" autocomplete="off" />
						<label for="threeTeam">3P</label>
					</div>
				</form>
			</span><!--
			--><span id="playerSwitch">
				<form>
					<div class="switch_2opt">
						<input type="radio" id="playerA" name="switch_player" value="1" checked="checked" autocomplete="off" />
						<label for="playerA">A</label>

						<input type="radio" id="playerB" name="switch_player" value="2" autocomplete="off" />
						<label for="playerB">B</label>
					</div>
				</form>
			</span>
		</div>

		<div id="teamTable">
			
		</div>

		<div id="selectTeamBtn"></div><!--
		--><div id="updateBtn"></div>

		<div id="statTable"></div>

		<div id="selDungeon"></div>

		<div id="infoDungeon"></div>

		<div id="sizeBoard"></div>
		
		<div id="boardMenu"></div>

		<div id="selBoard"></div>
	</body>
</html>
